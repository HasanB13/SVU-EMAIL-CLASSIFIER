{% extends "classifier/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">test message</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
            {% for msg in messages %}
                <li {% if msg.tag %} class="{{ msg.tag }}" {% endif %}>
                {{msg}}
                </li>
            {% endfor %}
        </form>
    </div>
{% endblock content %}
